<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="row" onload="loadPatients()">
        <div class="fristContainer">
            <h1 class="title">Patient</h1>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">

            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Enter Age">

            <label for="adress">Adress</label>
            <input type="text" id="adress" placeholder="Enter Adress">

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number">


            <button type="button" onclick="saveData()" id="saveBtn">Save Data</button>

        </div>

        <div class="container">

            <table class="patient" id="patientTable" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
