<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>

    <div class="row" onload="loadPatients()">
        <div class="fristContainer">
            <h1 class="title">Patient</h1>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">

            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Enter Age">

            <label for="adress">Adress</label>
            <input type="text" id="adress" placeholder="Enter Adress">

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number">


            <button type="button" onclick="saveData()" id="saveBtn">Save Data</button>

        </div>

        <div class="container">

            <table class="patient" id="patientTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">

            <span class="custom-close" onclick="closeAppointmentModal()">&times;</span>
            <h2>Create Appointment</h2>

            <input type="hidden" id="appointmentPatientId">
            <label>Doctor Name</label>
            <input type="text" id="appointmentDoctorName" class="custom-input" title="appointmentDoctorName">
            <label>Time</label>
            <input type="time" id="appointmentTime" class="custom-input" title="appointmentTime">

            <label>Date</label>
            <input type="date" id="appointmentDate" class="custom-input" title="appointmentDate">

            <label>Description</label>
            <textarea id="appointmentDesc" class="custom-input" title="appointmentDesc"></textarea>

            <button class="custom-save-btn" onclick="saveAppointment()">Save Appointment</button>

        </div>
        <div class="container">
            <h1>Appoinments</h1>

            <table class="patient" id="appointmentTable">
                <thead>
                    <tr>
                        <th>Docter Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>


    </div>

</body>

</html>
